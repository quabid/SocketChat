<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="An Express web app using Socket.io" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/e13fb8b113.js"
      crossorigin="anonymous"
    ></script>
    <title>Socket Chat App</title>
  </head>

  <body class="container-fluid" style="grid-auto-rows: auto">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="broadcast">
      <div
        class="modal fade"
        id="staticBackdrop"
        data-backdrop="static"
        data-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title broadcast-title"
                id="staticBackdropLabel"
              ></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body broadcast-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade private-message-modal"
      id="privateMessenger"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="privateMessageLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="privateMessageLabel"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form id="privateMessageForm">
              <div class="form-group">
                <textarea
                  class="form-control"
                  id="privateMessageTextarea"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              id="privateMessageSend"
              type="button"
              class="btn btn-primary"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="admin-login-form" class="container">
      <h2 class="h2 text-center text-primary">Admin Login</h2>
      <form id="login-form">
        <div
          style="
            justify-items: center;
            justify-content: center;
            row-gap: 0.5rem;
            display: grid;
          "
        >
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-envelope fw fa-2x"></i>
            </span>

            <input
              type="email"
              id="email"
              placeholder="Enter Email"
              class="form-control form-control-lg"
            />
          </div>

          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock fw fa-2x"></i>
            </span>

            <input
              type="password"
              id="pwd"
              placeholder="Enter Password"
              class="form-control form-control-lg"
            />

            <input
              type="hidden"
              id="uid"
              class="form-control form-control-lg"
            />

            <input
              type="hidden"
              id="admin"
              value="false"
              class="form-control form-control-lg"
            />
          </div>

          <div class="input-group">
            <input type="submit" value="Submit" class="btn btn-primary" />
          </div>
        </div>
      </form>
    </div>

    <div id="chat-interface" class="row fixed-top ml-2">
      <ul id="chat-user-list" class="list-group mx-1 my-1 col-"></ul>

      <div
        id="chat-conversations"
        class="container border border-primary rounded mx-md-3 mx-sm-1 my-1 col-sm col-"
      ></div>
    </div>

    <form
      id="chat-form"
      class="border border-primary rounded my-0 d-flex fixed-bottom"
    >
      <div class="input-group mx-1 my-1">
        <input
          type="text"
          id="message"
          autocomplete="off"
          class="form-control form-control-lg"
          placeholder="Enter Message Here"
          aria-placeholder="Enter Message Here"
          style="width: 60%"
        />
      </div>

      <input
        type="submit"
        value="Send"
        class="d-none d-md-block btn btn-primary my-1 mx-1"
        style="width: 15%"
      />
    </form>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io();
      const alf = $("#admin-login-form");
      const lf = $("#login-form");
      const clientId = $("#uid");
      const email = $("#email");
      const pwd = $("#pwd");
      const admin = $("#admin");
      const ci = $("#chat-interface");
      const cul = $("#chat-user-list");
      const cf = $("#chat-form");
      const cc = $("#chat-conversations");
      const msg = $("#message");
      const broadcastTitle = $(".broadcast-title");
      const broadcastBody = $(".broadcast-body");
      const staticBackdrop = $("#staticBackdrop");
      const privateMessenger = $("#privateMessenger");
      const privateMessageLabel = $("#privateMessageLabel");
      const privateMessageSend = $("#privateMessageSend");
      const privateMessageForm = $("#privateMessageForm");
      const privateMessageTextarea = $("#privateMessageTextarea");

      $.when($.ready).then(function () {
        // Document is ready.
        alf.addClass("show");
        socket.emit("getmyid");
      });

      function handleItemClick(e) {
        privateMessageLabel.text(`Send To ${e.getAttribute("data-email")}`);
        privateMessageSend.click(() => {
          socket.emit("messagediscreet", {
            toUid: e.getAttribute("data-uid"),
            toEmail: e.getAttribute("data-email"),
            fromMessage: privateMessageTextarea.val(),
            fromUid: clientId.val(),
          });
          privateMessageTextarea.val("");
          privateMessenger.modal("hide");
        });
        privateMessenger.modal("show");
      }

      cf.submit((e) => {
        e.preventDefault();
        // socket.emit("broadcast", { alert: msg.val() });
        // msg.val("");
        socket.emit("message", { from: clientId.val(), message: msg.val() });
        msg.val("");
      });

      socket.on("hereisyourid", (data) => {
        if (data.uid) {
          clientId.val(data.uid);

          if (typeof Storage !== undefined) {
            if (!sessionStorage.adminLoggedIn) {
              lf.submit((e) => {
                e.preventDefault();
                socket.emit("adminlogin", {
                  email: email.val(),
                  password: pwd.val(),
                  uid: clientId.val(),
                  isAdmin: admin.val(),
                });

                email.val("");
                pwd.val("");
              });
            }
          }
        }
      });

      socket.on("updatedclientlist", (data) => {
        const { list } = data;
        cul.empty();
        const clients = JSON.parse(list);
        clients.map((client) => {
          if (client.email && client.uid != clientId.val()) {
            const li = `<li onclick="handleItemClick(this)" class="list-group-item" data-uid=${client.uid} data-email=${client.email}><strong>${client.email}</strong></li>`;
            // console.log(li);
            cul.append(li);
          }
        });
      });

      socket.on("adminloginsuccess", () => {
        alf.removeClass("show");
        ci.addClass("show");
        cf.addClass("show");
      });

      socket.on('adminloginfail', data => {
        const { status, cause} = data;
        broadcastTitle.text(status);
        broadcastBody.text(cause);
        staticBackdrop.modal("show");
      });
    </script>
  </body>
  <link rel="stylesheet" href="/css/style.css" />
</html>
